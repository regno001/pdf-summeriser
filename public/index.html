<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Summarizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
    }
    .loading {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">ğŸ“ PDF Summarizer</h2>
    <form id="uploadForm">
      <input type="file" class="form-control mb-3" name="pdfFile" accept="application/pdf" required />
      <button class="btn btn-primary">Summarize</button>
    </form>

    <div id="resultSection" class="mt-4">
      <h4>ğŸ“„ Summary</h4>
      <pre id="summaryBox" class="bg-light p-3 border rounded"></pre>
      <button class="btn btn-secondary mt-2" onclick="copySummary()">ğŸ“‹ Copy Summary</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const summaryBox = document.getElementById("summaryBox");
    const resultSection = document.getElementById("resultSection");

    resultSection.style.display = "none";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      summaryBox.textContent = "â³ Uploading and summarizing...";
      resultSection.style.display = "block";

      const formData = new FormData(form);

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        summaryBox.textContent = data.summary || "No summary returned.";
      } catch (err) {
        summaryBox.textContent = "âŒ Error: " + err.message;
      }
    });

    function copySummary() {
      const text = summaryBox.textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("âœ… Summary copied to clipboard!");
      });
    }
  </script>
</body>
</html>
